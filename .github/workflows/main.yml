name: Plus-Auto Fresh Intelligence
on:
  schedule:
    - cron: '0 8 * * 2'  # Tuesday 8:00 AM - Fresh scraping + immediate email
  workflow_dispatch:  # Manual trigger for testing

jobs:
  fresh-intelligence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Python  
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas smtplib email
          
      - name: Run Fresh Intelligence Agent
        run: python your_toqan_agent_corrected_validation.py
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: agent-logs
          path: your_agent.log
